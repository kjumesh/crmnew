<div>
    <h3 class="page_title">Leads</h3>
</div>
<div>
    <div class="buttonHeader pull-right">
        <div class="buttonNew" (click)="open(content)">New</div>
        <div class="buttonAddCampaign">Add To Campaign</div>
        <div class="buttonImport">Import</div>
    </div>
</div>

<!-- <p>&nbsp;</p>
        <div>Table</div> -->
<div class="table-container">
    <div class="row">
        <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12">
            <input placeholder="Filter all columns" [ngTableFiltering]="config.filtering" class="form-control custom_filter" (tableChanged)="onChangeTable(config)"
            />
            <ng-table [config]="config" (tableChanged)="onChangeTable(config)" (cellClicked)="onCellClick($event)" [rows]="rows" [columns]="columns">
            </ng-table>
            <pagination class="pagination-sm" [(ngModel)]="page" [totalItems]="length" [itemsPerPage]="itemsPerPage" [maxSize]="maxSize"
                [boundaryLinks]="true" [rotate]="false" (pageChanged)="onChangeTable(config, $event)" (numPages)="numPages = $event">
            </pagination>
        </div>
    </div>
</div>
<ng-template #content let-c="close" let-d="dismiss" style="pos-rel">
    <div class="close-btn-container pos-abs">
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-header">
        <h4 class="modal-title text-center">New Lead</h4>
    </div>
    <div class="modal-body">
        <div class="extra-pad">
            <div class="">
                <div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <label for="name">LeadOwner</label>
                    <input type="textbox" class="form-control">
                </div>
                <div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <label for="name">LeadStatus</label>
                    <select class="form-control" id="LeadStatus" name="LeadStatus">
                        <option value="Unqualified">Unqualified</option>
                        <option value="New">New</option>
                        <option value="Working">Working</option>
                        <option value="Nuturing">Nuturing</option>
                        <option value="Qualified">Qualified</option>
                    </select>
                </div>
                <div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <label for="name">Salutation</label>
                    <select class="form-control" id="type" name="type">
                        <option value="pleaseselect">Please Select</option>
                        <option value="mr">Mr.</option>
                        <option value="ms">Ms.</option>
                        <option value="mrs">Mrs.</option>
                        <option value="dr">Dr.</option>
                        <option value="prof">Prof.</option>
                    </select>
                </div>
                <div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <label for="name">First Name</label>
                    <input type="textbox" class="form-control">
                </div>
                <div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <label for="name">Middle Name</label>
                    <input type="textbox" class="form-control">
                </div>
                <div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <label for="name">Last Name</label>
                    <input type="textbox" class="form-control">
                </div>
                <div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <label for="name">Suffix</label>
                    <input type="textbox" class="form-control">
                </div>
                <div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <label for="name">Title</label>
                    <input type="textbox" class="form-control">
                </div>

                <div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <label for="name">Company</label>
                    <input type="textbox" class="form-control">
                </div>
                <div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <label for="name">Email</label>
                    <input type="textbox" class="form-control">
                </div>

                <div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <label for="name">Industry</label>
                    <select class="form-control" id="Industry" name="Industry">
                        <option value="None">--None--</option>
                        <option value="Agriculture">Agriculture</option>
                        <option value="Apparel">Apparel</option>
                        <option value="Banking">Banking</option>
                        <option value="Biotechnology">BioTechnology</option>
                        <option value="Chemicals">Chemicals</option>
                        <option value="Communications">Communications</option>
                        <option value="Construction">Construction</option>
                        <option value="Consulting">Consulting</option>
                        <option value="Education">Education</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Electrical">Electrical</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Energy">Energy</option>
                        <option value="Environment">Environment</option>
                        <option value="Finance">Finance</option>
                        <option value="Food&Bevrages">Food & Beverages</option>
                        <option value="Governement">Governement</option>
                        <option value="HealthCare">HealthCare</option>
                        <option value="Hospitality">Hospitality</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Insurance">Insurance</option>
                        <option value="Machinery">Machinary</option>
                        <option value="Manufacturing">Manufacturing</option>
                        <option value="Media">Media</option>
                        <option value="Other">Other</option>
                        <option value="NotForProfit">Not For Profit</option>
                        <option value="Recreation">Recreation</option>
                        <option value="Retail">Retail</option>
                        <option value="Shipping">Shipping</option>
                        <option value="Technology">Technology</option>
                        <option value="Telecommunications">Manufacturing</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Utilities">Utilities</option>
                    </select>
                </div>
                <div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <label for="name">Phone</label>
                    <input type="textbox" class="form-control">
                </div>

                <div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <label for="name">No.Of Employees</label>
                    <input type="textbox" class="form-control">
                </div>
                <div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <label for="name">Mobile</label>
                    <input type="textbox" class="form-control">
                </div>
                <div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <label for="name">Lead Source</label>
                    <select class="form-control" id="LeadSource" name="LeadSource">
                        <option value="">Please Select</option>
                        <option value="None">None</option>
                        <option value="Advertisement">Advertisement</option>
                        <option value="Cold Call">Cold Call</option>
                        <option value="Employee Referral">Employee Referral</option>
                        <option value="External Referral">External Referral</option>
                        <option value="OnlineStore">Online Store</option>
                        <option value="Partner">Partner</option>
                        <option value="Public Relation">Public Relation</option>
                        <option value="Sales Email Alias">Sales Email Alias</option>
                        <option value="Internal Seminal">Internal Seminar</option>
                        <option value="Trade Show">Trade Show</option>
                        <option value="Web Download">Web Download</option>
                        <option value="Web Research">Web Search</option>
                        <option value="Chat">Chat</option>
                    </select>
                </div>
                <div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <label for="name">Rating</label>
                    <select class="form-control" id="Rating" name="Rating">
                        <option value="">Please Select</option>
                        <option value="Hot">Hot</option>
                        <option value="Warm">Warm</option>
                        <option value="Cold">Cold</option>
                    </select>
                </div>

                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <b>Address Information</b>
                    <div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <label for="name">Address</label>
                        <input type="textbox" class="form-control" placeholder="Search Address">
                    </div>
                </div>
                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label for="name">Street</label>
                    <textarea class="form-control" id="address" rows="3"></textarea>
                </div>
                <div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <label for="name">City</label>
                    <input type="textbox" class="form-control">
                </div>
                <div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <label for="name">State/Province</label>
                    <input type="textbox" class="form-control">
                </div>
                <div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <label for="name">ZipCode</label>
                    <input type="textbox" class="form-control">
                </div>
                <div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <label for="name">Country</label>
                    <input type="textbox" class="form-control">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="btnSave">
            <i class="fa fa-check-circle"></i>Save</button>
        <button type="button" class="btn btn-default" id="btnCancel" (click)="c('Close click')">Cancel</button>
    </div>
</ng-template>
