<!--Contact Page-->


<div class="buttonHeader pull-right">
  <div class="buttonNew" (click)="open(content)">New</div>
  <!-- <div class="buttonImport">Import</div> -->
</div>
<p>&nbsp;</p>
<b>Contact</b>
<!-- *****Contact Table***** -->
<ng-table [config]="config" (tableChanged)="onChangeTable(config)" (cellClicked)="onCellClick($event)" [rows]="rows" [columns]="columns">
</ng-table>
<pagination class="pagination-sm" [(ngModel)]="page" [totalItems]="length" [itemsPerPage]="itemsPerPage" [maxSize]="maxSize"
  [boundaryLinks]="true" [rotate]="false" (pageChanged)="onChangeTable(config, $event)" (numPages)="numPages = $event">
</pagination>

<!--********Contact Starts*********-->
<ng-template #content let-c="close" let-d="dismiss" style="pos-rel">
  <div class="close-btn-container pos-abs">
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-header">
    <h4 class="modal-title text-center">New Contact</h4>
  </div>
  <div class="modal-body">
    <div class="extra-pad">
      <div class="">
          
        <div class="col-xs-6">
          <label for="name">Salutation</label>
          <select class="form-control" id="type" name="type">
            <option value="pleaseselect">Please Select</option>
            <option value="mr">Mr.</option>
            <option value="ms">Ms.</option>
            <option value="mrs">Mrs.</option>
            <option value="dr">Dr.</option>
            <option value="prof">Prof.</option>
          </select>
        </div>
        <div class="col-xs-6">
            <label for="contactOwner">Contact Owner</label>
            <input class="form-control" id="contactOwner" type="text">
          </div>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <div class="form-group col-xs-6 ">
          <label for="firstname">First Name</label>
          <input class="form-control" id="firstname" type="text">
        </div>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <div class="col-xs-6">
          <label for="middlename">Middle Name</label>
          <input class="form-control" id="middlename" type="text">
        </div>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <div class="col-xs-6">
          <label for="lastname">Last Name </label>
          <input class="form-control" id="lastname" type="text">
        </div>

        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <div class="col-xs-6">
          <label for="suffix">Suffix</label>
          <input class="form-control" id="suffix" type="text">
        </div>

        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <div class="col-xs-6">
          <label for="accountsname">Accounts Name</label>
          <input class="form-control" id="accountsname" placeholder="Search Account" type="text">
        </div>
        <div class="col-xs-6">
          <label for="reportsto">Reports To</label>
          <input class="form-control" id="reportsTo" placeholder="Search Contact" type="text">
        </div>

        <div class="col-xs-6">
          <label for="title">Title</label>
          <input class="form-control" id="title" type="text">
        </div>
        <div class="col-xs-6">
          <label for="department">Department</label>
          <input class="form-control" id="leadsource" type="text">
        </div>

        <div class="col-xs-6">
          <label for="email">Email</label>
          <input class="form-control" id="email" type="text">
        </div>
        <div class="col-xs-6">
          <label for="fax">Fax</label>
          <input class="form-control" id="fax" type="text">
        </div>

        <div class="col-xs-6">
          <label for="phone">Phone</label>
          <input class="form-control" id="phone" type="text">
        </div>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <div class="col-xs-6">
          <label for="mobile">Mobile</label>
          <input class="form-control" id="mobile" type="text">
        </div>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <b>Address Information</b>
        <div class="container">
            <div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <label for="name">Mailing Address</label>
                <input type="text" placeholder="Search Address" class="form-control"> 
              </div>
          <div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <label for="name">Mailing Street</label>
            <textarea class="form-control" id="Street" rows="3"></textarea>
          </div>
          <div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <label for="name"> Mailing City</label>
            <input type="textbox" class="form-control">
          </div>
          <div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <label for="name">Mailing State/Province</label>
            <input type="textbox" class="form-control">
          </div>
          <div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <label for="name">Mailing Zip/Postal Code</label>
            <input type="textbox" class="form-control">
          </div>
          <div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <label for="name">Mailing Country</label>
            <input type="textbox" class="form-control">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" id="btnSave">
      <i class="fa fa-check-circle"></i>Save</button>
    <button type="button" class="btn btn-default" id="btnCancel" (click)="c('Close click')">Cancel</button>
  </div>
</ng-template>
